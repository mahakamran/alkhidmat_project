<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Reservation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Sidebar (mobile only) -->
  <aside class="sidebar" id="sidebar">
    <div class="close-btn" id="closeSidebar">&times;</div>
    <ul>
      <li><a href="room.html"><i class="fa-solid fa-door-open"></i> Room</a></li>
      <li><a href="status.html"><i class="fa-solid fa-list-check"></i> Status</a></li>
      <li><a href="vehicle.html"><i class="fa-solid fa-car"></i> Vehicles</a></li>
      <li><a href="logout.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
    </ul>
  </aside>
  <div class="overlay" id="overlay"></div>

  <!-- Header -->
  <header id="header">
    <!-- Logo -->
    <img src="./images/image_1.png" alt="logo" id="img1" />

    <!-- Hamburger (mobile only) -->
    <div id="menu-toggle">
      <span id="open-menu">&#9776;</span>
    </div>

    <!-- Account dropdown -->
    <div class="account-wrapper" id="ac">
      <div id="acc">
        <img src="./images/image_30.png" alt="Account" id="accToggle">
      </div>
      <div id="accDropdown" class="dropdown">
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
      </div>
    </div>

    <!-- Navigation links -->
    <div id="main" class="nav-links">
      <h5><a href="room.html">Room</a></h5>
      <h5><a href="status.html">Status</a></h5>
      <h5><a href="vehicle.html">Vehicles</a></h5>
      <button id="btn"><a href="logout.html">Logout</a></button>
    </div>
  </header>
  <!-- Header end -->

  <!-- Vehicle Reservation form -->
  <section id="reserve">
    <div id="transparent">
      <h2 id="vehicle-text">Vehicle Reservation</h2>
      <form id="reservation-form">
        <!-- hidden fields to store vehicle info -->
        <input type="hidden" name="vehicle_id">
        <input type="hidden" name="car_name">

        <!-- visible fields -->
        <input type="text" name="car_name_display" placeholder="Car Name" readonly required>
        <input type="date" name="booking_date" required>
        <input type="time" name="start_time" required>
        <input type="text" name="department_name" placeholder="Enter Department Name" required>
        <input type="number" name="hours" placeholder="Enter Duration (hours)" min="1" max="8" required>
        <input type="text" name="destination" placeholder="Enter Destination" required>
        <button type="submit" id="room-btn">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div id="main5">
      <div>
        <img src="./images/image_1.png" alt="" />
      </div>
      <div id="main6">
        <h5>Contact Info</h5>
        <p>Â© 2025 Alkhidmat Foundation</p>
        <p>Vehicle and Board room reservation</p>
      </div>
      <div id="main7">
        <h5>Quick Links</h5>
        <p>Rooms</p>
        <p>Vehicles</p>
        <p>Status</p>
      </div>
    </div>
    <div id="icons">
      <img src="./images/image_11_2.png" alt="Icon 1" />
      <img src="./images/image_16_1.png" alt="Icon 2" />
      <img src="./images/image_17_1.png" alt="Icon 3" />
      <img src="./images/image_18_1.png" alt="Icon 4" />
      <img src="./images/image_19_1.png" alt="Icon 5" />
    </div>
  </footer>
  <!-- Footer end -->

  <script>
    // -------- Vehicle Info from URL --------
    const urlParams = new URLSearchParams(window.location.search);
    const vehicleId = urlParams.get('vehicle_id');
    const carName = urlParams.get('car_name') || 'Vehicle';

    if (!vehicleId) {
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'Vehicle ID is missing. Please select a vehicle first.',
        confirmButtonColor: '#3085d6'
      }).then(() => {
        window.location.href = 'vehicle.html';
      });
    } else {
      document.querySelector('input[name="vehicle_id"]').value = vehicleId;
      document.querySelector('input[name="car_name"]').value = carName;
      document.querySelector('input[name="car_name_display"]').value = carName;
      document.getElementById('vehicle-text').textContent = `Reservation for ${carName}`;
    }

    // -------- Account Dropdown --------
    const accToggle = document.getElementById("accToggle");
    const accDropdown = document.getElementById("accDropdown");

    accToggle.addEventListener("click", (e) => {
      e.stopPropagation();
      accDropdown.classList.toggle("show");
    });

    window.addEventListener("click", (e) => {
      if (!accToggle.contains(e.target) && !accDropdown.contains(e.target)) {
        accDropdown.classList.remove("show");
      }
    });

    // -------- Sidebar --------
    const openMenu = document.getElementById("open-menu");
    const closeSidebar = document.getElementById("closeSidebar");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    openMenu.addEventListener("click", () => {
      sidebar.classList.add("show");
      overlay.classList.add("active");
    });
    closeSidebar.addEventListener("click", () => {
      sidebar.classList.remove("show");
      overlay.classList.remove("active");
    });
    overlay.addEventListener("click", () => {
      sidebar.classList.remove("show");
      overlay.classList.remove("active");
    });

    // -------- Format Time --------
    function formatTimeToAMPM(timeStr) {
      if (!timeStr) return 'Unknown Time';
      const [hours, minutes] = timeStr.split(':');
      const hoursNum = parseInt(hours);
      const period = hoursNum >= 12 ? 'PM' : 'AM';
      const formattedHours = hoursNum % 12 || 12;
      return `${formattedHours}:${minutes} ${period}`;
    }

    // -------- Form Submit --------
    const form = document.getElementById('reservation-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {
        vehicle_id: parseInt(formData.get('vehicle_id')),
        department_name: formData.get('department_name').trim(),
        booking_date: formData.get('booking_date'),
        start_time: formData.get('start_time'),
        hours: parseInt(formData.get('hours')),
        destination: formData.get('destination').trim()
      };

      // Validate booking_date
      const today = new Date();
      const selectedDate = new Date(data.booking_date);
      if (selectedDate < today.setHours(0, 0, 0, 0)) {
        Swal.fire({icon: 'error', title: 'Invalid Date', text: 'Booking date cannot be in the past.'});
        return;
      }

      // Validate hours
      if (!data.hours || data.hours < 1 || data.hours > 8) {
        Swal.fire({icon: 'error', title: 'Invalid Duration', text: 'Duration must be between 1 and 8 hours.'});
        return;
      }

      // Validate department_name
      if (!data.department_name) {
        Swal.fire({icon: 'error', title: 'Invalid Department', text: 'Please enter a valid department name.'});
        return;
      }

      // Validate destination
      if (!data.destination) {
        Swal.fire({icon: 'error', title: 'Invalid Destination', text: 'Please enter a valid destination.'});
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/reserve_vehicle', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
          const formattedTime = formatTimeToAMPM(data.start_time);
          Swal.fire({
            icon: 'success',
            title: 'Reservation Confirmed!',
            text: `Vehicle reserved for ${data.booking_date} at ${formattedTime} to ${data.destination}`,
            confirmButtonColor: '#3085d6'
          }).then(() => {
            window.location.href = 'status.html';
          });
        } else {
          Swal.fire({icon: 'error', title: 'Submission Failed', text: result.error || 'An error occurred.'});
        }
      } catch (error) {
        Swal.fire({icon: 'error', title: 'Network Error', text: `Unable to connect: ${error.message}`});
      }
    });
  </script>
</body>
</html>
