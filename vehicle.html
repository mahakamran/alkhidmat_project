<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Booking</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- Navbar (same as room.html) -->
  <header id="header">
    <img src="pic/img1.png" alt="Logo" id="img1" />
    <div id="main">
      <h5 id="heading1"><a href="room.html">Room</a></h5>
      <h5 id="heading2"><a href="status.html">Status</a></h5>
      <h5 id="heading3"><a href="vehicle.html">Vehicles</a></h5>
      <button id="btn"><a href="logout.html">Logout</a></button>
      <div class="account-wrapper">
        <div id="acc">
          <img src="pic/image 30.png" alt="Account" id="accToggle" />
        </div>
        <div id="accDropdown" class="dropdown">
          <a href="settings.html">Settings</a>
          <a href="logout.html">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All</button>
  </div>

  <!-- Vehicle Section -->
  <section class="vehicle-container" id="vehicleContainer">
    <!-- Vehicles will be injected dynamically here -->
  </section>

  <!-- Footer (same as room.html) -->
  <footer>
    <div id="main5">
      <div>
        <img src="pic/img1.png" alt="Logo" />
      </div>
      <div id="main6">
        <h5>Contact Info</h5>
        <p>Â© 2025 Alkhidmat Foundation</p>
        <p>Vehicle and Board room reservation</p>
      </div>
      <div id="main7">
        <h5>Quick Links</h5>
        <p>Rooms</p>
        <p>Vehicles</p>
        <p>Status</p>
      </div>
    </div>
    <div id="icons">
      <img src="pic/image 11 (2).png" alt="Icon 1" />
      <img src="pic/image 16 (1).png" alt="Icon 2" />
      <img src="pic/image 17 (1).png" alt="Icon 3" />
      <img src="pic/image 18 (1).png" alt="Icon 4" />
      <img src="pic/image 19 (1).png" alt="Icon 5" />
    </div>
  </footer>

  <script>
    const API_VEHICLES = "http://localhost:5000/vehicles";
    const vehicleContainer = document.getElementById("vehicleContainer");
    const filterBar = document.querySelector(".filter-buttons");
    let allVehicles = [];

    // Load vehicles from backend
    async function loadVehicles() {
      try {
        const res = await fetch(API_VEHICLES);
        if (!res.ok) {
          throw new Error("Server error or not found");
        }
        allVehicles = await res.json();
        if (allVehicles.length === 0) {
          vehicleContainer.innerHTML = `<p style="padding:16px;color:#333;">No vehicles available</p>`;
          filterBar.style.display = "none"; // Hide filter buttons if no vehicles
        } else {
          renderVehicles(allVehicles);
          addFilterButtons(allVehicles);
          filterBar.style.display = "flex"; // Show filter buttons if vehicles exist
        }
      } catch (e) {
        vehicleContainer.innerHTML = `<p style="padding:16px;color:red;">Failed to load vehicles: ${e.message}</p>`;
        filterBar.style.display = "none"; // Hide filter buttons on error
        console.error('Error loading vehicles:', e.message);
      }
    }

    // Render vehicles like room cards
    function renderVehicles(list) {
      vehicleContainer.innerHTML = "";
      list.forEach(vehicle => {
        const card = document.createElement("div");
        card.className = "vehicle-card";

        const imgSrc = vehicle.photo_url || "pic/default-vehicle.jpg";

        card.innerHTML = `
          <img src="${imgSrc}" alt="${vehicle.car_name}" />
          <div class="vehicle-info">
            <h3>${vehicle.car_name} (${vehicle.vehicle_type})</h3>
            <p>Driver: ${vehicle.driver_name}</p>
            <p>Phone: ${vehicle.driver_phone}</p>
            <button class="reserve-btn">
              <a href="vehicle_reserveform.html?vehicle_id=${encodeURIComponent(vehicle.vehicle_id)}&car_name=${encodeURIComponent(vehicle.car_name)}">Reserve</a>
            </button>
          </div>
        `;

        vehicleContainer.appendChild(card);
      });
    }

    // Add filter buttons dynamically based on vehicle types
    function addFilterButtons(vehicles) {
      // Clear existing buttons except "All"
      filterBar.innerHTML = `<button class="filter-btn active" data-filter="all">All</button>`;
      
      const uniqueTypes = [...new Set(vehicles.map(v => v.vehicle_type))];
      uniqueTypes.forEach(type => {
        const btn = document.createElement("button");
        btn.className = "filter-btn";
        btn.setAttribute("data-filter", type);
        btn.textContent = type;
        filterBar.appendChild(btn);
        btn.addEventListener("click", () => {
          filterBar.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderVehicles(allVehicles.filter(v => v.vehicle_type === type));
        });
      });
    }

    // Show all vehicles when 'All' clicked
    filterBar.addEventListener("click", (e) => {
      if (e.target.classList.contains("filter-btn") && e.target.dataset.filter === "all") {
        filterBar.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        e.target.classList.add("active");
        renderVehicles(allVehicles);
      }
    });

    // Account dropdown
    const accToggle = document.getElementById("accToggle");
    const accDropdown = document.getElementById("accDropdown");
    accToggle.addEventListener("click", () => {
      accDropdown.style.display = accDropdown.style.display === "block" ? "none" : "block";
    });
    window.addEventListener("click", e => {
      if (!accToggle.contains(e.target) && !accDropdown.contains(e.target)) {
        accDropdown.style.display = "none";
      }
    });

    window.addEventListener("DOMContentLoaded", loadVehicles);
  </script>
</body>
</html>
