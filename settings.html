<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Account</title>
<link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    .account-container {
      max-width: 800px;
      margin: 80px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ccc;
      position: relative;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .upload-btn {
      margin-top: 10px;
    }

    .form-section {
      flex: 1;
    }

    .form-section h2 {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .form-section input {
      width: 100%;
      margin-bottom: 18px;
      padding: 12px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background-color: #eeeeee;
      color: #444;
    }

    .form-section input:read-only {
      background-color: #eeeeee;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }

    .btn {
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn.update {
      background-color: #0052cc;
      color: white;
    }

    .btn.reset {
      background-color: #d63031;
      color: white;
    }

    .btn.update:hover {
      background-color: #003d99;
    }

    .btn.reset:hover {
      background-color: #c82333;
    }
    .custom-upload-btn {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 18px;
  background-color: #0052cc;
  color: white;
  border: none;
  border-radius: 8px;
  margin-left: 10px;
  font-size: 15px;
  cursor: pointer;
  text-align: center;
  transition: background-color 0.3s;
}

.custom-upload-btn:hover {
  background-color: #003d99;
}

  </style>
</head>
<body>
 <header id="header">
    <img src="images/image_1.png" alt="" id="img1" />
    <div id="main">
      <h5 id="heading1"><a href="room.html">Room</a></h5>
      <h5 id="heading2"><a href="status.html">Status</a></h5>
      <h5 id="heading3"><a href="vehicle.html">Vehicles</a></h5>
      <button id="btn"><a href="logout.html">Logout</a></button>
           <div class="account-wrapper">
  <div id="acc">
    <img src="images/image 30.png" alt="" id="accToggle">
  </div>
  <div id="accDropdown" class="dropdown">
    <a href="settings.html">Settings</a>
    <a href="logout.html">Logout</a>
  </div>
</div>
    </div>
  </header>
  <div class="account-container">
    <div class="profile-section">
      <div class="profile-pic">
        <img id="profileImage" src="pic/image 30.png" alt="Profile Image">
      </div>
     <label for="imageUpload" class="custom-upload-btn">Upload Photo</label>
<input type="file" id="imageUpload" accept="image/*" style="display: none;" />

    </div>

    <div class="form-section">
      <h2>User Account</h2>
      <form id="accountForm">
        <input type="text" id="name" placeholder="Enter name" readonly />
        <input type="email" id="email" placeholder="Enter email" readonly />
        <input type="password" id="password" placeholder="Enter password" readonly />
        <input type="password" id="confirm" placeholder="Enter confirm password" readonly />

        <div class="button-group">
          <button type="button" class="btn update" onclick="submitForm()">Update</button>
          <button type="button" class="btn reset" onclick="resetForm()">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer Start -->
    <footer>
    <div id="main5">
      <div>
        <img src="images/image_1.png" alt="" />
      </div>
      <div id="main6">
        <h5>Contact Info</h5>
        <p>Â© 2025 Alkhidmat Foundation</p>
        <p>Vehicle and Board room reservation</p>
      </div>
      <div id="main7">
        <h5>Quick Links</h5>
        <p>Rooms</p>
        <p>Vehicles</p>
        <p>Status</p>
      </div>
    </div>
    <div id="icons">
      <img src="images/image_11_2.png" alt="Icon 1" />
      <img src="images/image_16_1.png" alt="Icon 2" />
      <img src="images/image_17_1.png" alt="Icon 3" />
      <img src="images/image_18_1.png" alt="Icon 4" />
      <img src="images/image_19_1.png" alt="Icon 5" />
    </div>
  </footer>
  <!-- Footer End -->
<script src="setting.js"></script>


</body>
</html>
