<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Booking</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Navbar -->
  <header id="header">
    <img src="pic/img1.png" alt="Logo" id="img1" />
    <div id="main">
      <h5 id="heading1"><a href="room.html">Room</a></h5>
      <h5 id="heading2"><a href="status.html">Status</a></h5>
      <h5 id="heading3"><a href="vehicle.html">Vehicles</a></h5>
      <button id="btn"><a href="logout.html">Logout</a></button>
      <div class="account-wrapper">
        <div id="acc">
          <img src="pic/image 30.png" alt="Account" id="accToggle" />
        </div>
        <div id="accDropdown" class="dropdown">
          <a href="settings.html">Settings</a>
          <a href="logout.html">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All</button>
  </div>

  <!-- Room Section -->
  <section class="room-container" id="roomContainer">
    <!-- Rooms will be injected dynamically here -->
  </section>

  <!-- Footer -->
  <footer>
    <div id="main5">
      <div>
        <img src="pic/img1.png" alt="Logo" />
      </div>
      <div id="main6">
        <h5>Contact Info</h5>
        <p>Â© 2025 Alkhidmat Foundation</p>
        <p>Vehicle and Board room reservation</p>
      </div>
      <div id="main7">
        <h5>Quick Links</h5>
        <p>Rooms</p>
        <p>Vehicles</p>
        <p>Status</p>
      </div>
    </div>
    <div id="icons">
      <img src="pic/image 11 (2).png" alt="Icon 1" />
      <img src="pic/image 16 (1).png" alt="Icon 2" />
      <img src="pic/image 17 (1).png" alt="Icon 3" />
      <img src="pic/image 18 (1).png" alt="Icon 4" />
      <img src="pic/image 19 (1).png" alt="Icon 5" />
    </div>
  </footer>

  <script>
    const API_ROOMS = "http://localhost:5000/rooms";
    const roomContainer = document.getElementById("roomContainer");
    const filterButtons = document.querySelectorAll(".filter-btn");
    const filterBar = document.querySelector(".filter-buttons");
    let allRooms = [];

    // Load rooms from backend
    async function loadRooms() {
      try {
        const res = await fetch(API_ROOMS);
        if (!res.ok) {
          throw new Error("Server error or not found");
        }
        allRooms = await res.json();
        if (allRooms.length === 0) {
          roomContainer.innerHTML = `<p style="padding:16px;color:#333;">No rooms available</p>`;
          filterBar.style.display = "none"; // Hide filter buttons if no rooms
        } else {
          renderRooms(allRooms);
          addFilterButtons(allRooms);
          filterBar.style.display = "flex"; // Show filter buttons if rooms exist
        }
      } catch (e) {
        roomContainer.innerHTML = `<p style="padding:16px;color:red;">Failed to load rooms: ${e.message}</p>`;
        filterBar.style.display = "none"; // Hide filter buttons on error
        console.error(e);
      }
    }

    // Render rooms like static template
    function renderRooms(list) {
      roomContainer.innerHTML = "";
      list.forEach(room => {
        const card = document.createElement("div");
        card.className = "room-card";

        const imgSrc = room.photo_url || "pic/default-room.jpg";

        card.innerHTML = `
          <img src="${imgSrc}" alt="${room.room_name}" />
          <div class="room-info">
            <h3>${room.room_name}</h3>
            <p>for ${room.capacity} members</p>
            <button class="reserve-btn">
              <a href="room_reserveform.html?room_id=${encodeURIComponent(room.room_id)}&room_name=${encodeURIComponent(room.room_name)}">Reserve</a>
            </button>
          </div>
        `;

        roomContainer.appendChild(card);
      });
    }

    // Add filter buttons dynamically based on rooms
    function addFilterButtons(rooms) {
      // Clear existing buttons except "All"
      filterBar.innerHTML = `<button class="filter-btn active" data-filter="all">All</button>`;
      
      const uniqueRooms = [...new Set(rooms.map(r => r.room_name))];
      uniqueRooms.forEach(name => {
        const btn = document.createElement("button");
        btn.className = "filter-btn";
        btn.setAttribute("data-filter", name);
        btn.textContent = name;
        filterBar.appendChild(btn);
        btn.addEventListener("click", () => {
          filterBar.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          renderRooms(allRooms.filter(r => r.room_name === name));
        });
      });
    }

    // Show all rooms when 'All' clicked
    filterBar.addEventListener("click", (e) => {
      if (e.target.classList.contains("filter-btn") && e.target.dataset.filter === "all") {
        filterBar.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        e.target.classList.add("active");
        renderRooms(allRooms);
      }
    });

    // Account dropdown
    const accToggle = document.getElementById("accToggle");
    const accDropdown = document.getElementById("accDropdown");
    accToggle.addEventListener("click", () => {
      accDropdown.style.display = accDropdown.style.display === "block" ? "none" : "block";
    });
    window.addEventListener("click", e => {
      if (!accToggle.contains(e.target) && !accDropdown.contains(e.target)) {
        accDropdown.style.display = "none";
      }
    });

    window.addEventListener("DOMContentLoaded", loadRooms);
  </script>
</body>
</html>
