<body>
  <!-- Navbar -->
  <header id="header">
    <img src="pic/img1.png" alt="" id="img1" />

  <!-- Filter Buttons -->

    <button class="filter-btn" data-filter="Conference Room">Conference Room</button>
    <button class="filter-btn" data-filter="Meeting Room A">Meeting Room A</button>

  <script>
    const API_ROOMS = "http://localhost:5000/rooms"; 
    const container = document.getElementById("roomContainer");
    const filterButtons = document.querySelectorAll(".filter-btn");

    let allRooms = [];

    // Fetch rooms on page load
    window.addEventListener("DOMContentLoaded", loadRooms);

    async function loadRooms() {
      try {
        const res = await fetch(API_ROOMS);
        allRooms = await res.json();
        renderRooms(allRooms);
      } catch (e) {
        console.error("Failed to load rooms:", e);
        container.innerHTML = `<p style="padding:16px;color:#c00;">Failed to load rooms.</p>`;
      }
    }

    function renderRooms(list) {
      container.innerHTML = "";
      if (!list.length) {
        container.innerHTML = `<p style="padding:16px;">No rooms available.</p>`;
        return;
      }

      list.forEach(room => {
        const card = document.createElement("div");
        card.className = "room-card";
        card.setAttribute("data-room-name", room.room_name);

        const imgSrc = room.photo_url || "pic/default-room.jpg";

        card.innerHTML = `
          <img src="${escapeHtml(imgSrc)}" alt="${escapeHtml(room.room_name)}" />
          <div class="room-info">
            <h3>${escapeHtml(room.room_name)}</h3>
            <p>for ${escapeHtml(String(room.capacity))} members</p>
          </div>
          <a class="reserve-btn" href="room_reserveform.html?room_id=${encodeURIComponent(room.room_id)}&room_name=${encodeURIComponent(room.room_name)}">Reserve</a>
        `;

        container.appendChild(card);
      });
    }

    // Filtering
    filterButtons.forEach(button => {
      button.addEventListener("click", () => {
        filterButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const filterValue = button.getAttribute("data-filter");
        if (filterValue === "all") {
          renderRooms(allRooms);
          return;
        }
        const filtered = allRooms.filter(r => 
          (r.room_name || "").trim().toLowerCase() === filterValue.trim().toLowerCase()
        );
        renderRooms(filtered);
      });
    });

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, (m) => ({
        '&':'&amp;',
        '<':'&lt;',
        '>':'&gt;',
        '"':'&quot;',
        "'":'&#39;'
      }[m]));
    }

    // Account dropdown
    const accToggle = document.getElementById("accToggle");
    const accDropdown = document.getElementById("accDropdown");
    accToggle.addEventListener("click", () => {
      accDropdown.style.display = accDropdown.style.display === "block" ? "none" : "block";
    });
    window.addEventListener("click", (e) => {
      if (!e.target.closest(".account-wrapper")) {
        accDropdown.style.display = "none";
      }
    });
  </script>
