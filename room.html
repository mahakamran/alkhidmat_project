<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Booking</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- Navbar -->
  <header id="header">
    <img src="images/image_1.png" alt="" id="img1" />

    <div id="main">
      <h5 id="heading1"><a href="room.html">Room</a></h5>
      <h5 id="heading2"><a href="status.html">Status</a></h5>
      <h5 id="heading3"><a href="vehicle.html">Vehicles</a></h5>
      <button id="btn"><a href="logout.html">Logout</a></button>
      <div class="account-wrapper">
        <div id="acc">
          <img src="images/image_30.png" alt="" id="accToggle">
        </div>
        <div id="accDropdown" class="dropdown">
          <a href="settings.html">Settings</a>
          <a href="logout.html">Logout</a>
        </div>
      </div>
    </div>
  </header>
  <!-- navbar end -->

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="filter-btn" data-filter="all">All</button>
    <button class="filter-btn" data-filter="Conference Room">Conference Room</button>
    <button class="filter-btn" data-filter="Meeting Room A">Meeting Room A</button>
    <button class="filter-btn" data-filter="Meeting Room B">Meeting Room B</button>
  </div>

  <!-- Room Section -->
  <section class="room-container" id="roomContainer">
  <!-- Dynamic rooms will be inserted here -->
</section>


  <!-- Footer -->
  <footer>
    <div id="main5">
      <div>
        <img src="images/image_1.png" alt="" />
      </div>
      <div id="main6">
        <h5>Contact Info</h5>
        <p>Â© 2025 Alkhidmat Foundation</p>
        <p>Vehicle and Board room reservation</p>
      </div>
      <div id="main7">
        <h5>Quick Links</h5>
        <p>Rooms</p>
        <p>Vehicles</p>
        <p>Status</p>
      </div>
    </div>
    <div id="icons">
      <img src="images/image_11_2.png" alt="Icon 1" />
      <img src="images/image_16_1.png" alt="Icon 2" />
      <img src="images/image_17_1.png" alt="Icon 3" />
      <img src="images/image_18_1.png" alt="Icon 4" />
      <img src="images/image_19_1.png" alt="Icon 5" />
    </div>
  </footer>

  <!-- Script -->
  <script>
    // Account dropdown
    const accToggle = document.getElementById("accToggle");
    const accDropdown = document.getElementById("accDropdown");
    accToggle.addEventListener("click", () => {
      accDropdown.style.display = accDropdown.style.display === "block" ? "none" : "block";
    });
    window.addEventListener("click", e => {
      if (!accToggle.contains(e.target) && !accDropdown.contains(e.target)) {
        accDropdown.style.display = "none";
      }
    });

    document.addEventListener("DOMContentLoaded", async () => {
  const roomContainer = document.getElementById("roomContainer");

  try {
    const res = await fetch("http://localhost:5000/rooms");
    const rooms = await res.json();

    roomContainer.innerHTML = rooms.map(room => `
      <div class="room-card">
        <img src="${room.photo_url || 'images/default_room.png'}" alt="${room.room_name}" />
        <div class="room-info">
          <h3>${room.room_name}</h3>
          <p>for ${room.capacity} members</p>
          <button class="reserve-btn">
            <a href="room_reserveform.html?room_id=${room.room_id}&room_name=${encodeURIComponent(room.room_name)}">Reserve</a>
          </button>
        </div>
      </div>
    `).join("");
  } catch (err) {
    console.error("Failed to fetch rooms:", err);
    roomContainer.innerHTML = "<p>Failed to load rooms. Try again later.</p>";
  }
});
  </script>
</body>
</html>
