<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Sidebar (mobile only) -->
  <aside class="sidebar" id="sidebar">
    <div class="close-btn" id="closeSidebar">&times;</div>
    <ul>
      <li><a href="room.html"><i class="fa-solid fa-door-open"></i> Room</a></li>
      <li><a href="status.html"><i class="fa-solid fa-list-check"></i> Status</a></li>
      <li><a href="vehicle.html"><i class="fa-solid fa-car"></i> Vehicles</a></li>
      <li><a href="logout.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
    </ul>
  </aside>
  <div class="overlay" id="overlay"></div>

  <!-- Header -->
  <header id="header">
    <img src="./images/image_1.png" alt="logo" id="img1" />
    <div id="menu-toggle">
      <span id="open-menu">&#9776;</span>
    </div>
    <div class="account-wrapper" id="ac">
      <div id="acc">
        <img src="./images/image_30.png" alt="Account" id="accToggle">
      </div>
      <div id="accDropdown" class="dropdown">
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
      </div>
    </div>
    <div id="main" class="nav-links">
      <h5><a href="room.html">Room</a></h5>
      <h5><a href="status.html">Status</a></h5>
      <h5><a href="vehicle.html">Vehicles</a></h5>
      <button id="btn"><a href="logout.html">Logout</a></button>
    </div>
  </header>

  <!-- Register Form -->
  <div id="main1">
    <div id="main2">
      <h2 id="heading4">Registration</h2>
    </div>
    <div id="main3">
      <form id="registerForm">
        <input type="text" id="full_name" name="full_name" placeholder="Enter Your FullName" required />
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required />
        <input type="password" id="password" name="password" placeholder="Enter Your Password" required />
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter Your ConfirmPassword" required />
        <button type="submit" id="btn2">Register</button>
      </form>
      <p id="para1">Already have an account? <span><a href="login.html">Login</a></span></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div id="main5">
      <div>
        <img src="./images/image_1.png" alt="" />
      </div>
      <div id="main6">
        <h5>Contact Info</h5>
        <p>Â© 2025 Alkhidmat Foundation</p>
        <p>Vehicle and Board room reservation</p>
      </div>
      <div id="main7">
        <h5>Quick Links</h5>
        <p>Rooms</p>
        <p>Vehicles</p>
        <p>Status</p>
      </div>
    </div>
    <div id="icons">
      <img src="./images/image_11_2.png" alt="" />
      <img src="./images/image_16_1.png" alt="" />
      <img src="./images/image_17_1.png" alt="" />
      <img src="./images/image_18_1.png" alt="" />
      <img src="./images/image_19_1.png" alt="" />
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Sidebar toggle
    const openMenu = document.getElementById("open-menu");
    const closeSidebar = document.getElementById("closeSidebar");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    openMenu.addEventListener("click", () => {
      sidebar.classList.add("show");
      overlay.classList.add("active");
    });
    closeSidebar.addEventListener("click", () => {
      sidebar.classList.remove("show");
      overlay.classList.remove("active");
    });
    overlay.addEventListener("click", () => {
      sidebar.classList.remove("show");
      overlay.classList.remove("active");
    });

    // Account dropdown (mobile/desktop)
    const accToggle = document.getElementById("accToggle");
    const accDropdown = document.getElementById("accDropdown");
    accToggle.addEventListener("click", () => {
      accDropdown.classList.toggle("show");
    });

    // ---------------- Register Form Submit ----------------
    const registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const full_name = document.getElementById("full_name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const confirm_password = document.getElementById("confirm_password").value.trim();

      if (!email.endsWith("@alkhidmat.org")) {
        alert("Email must be @alkhidmat.org");
        return;
      }

      if (password !== confirm_password) {
        alert("Passwords do not match");
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ full_name, email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          alert("Registration Successful");
          window.location.href = "login.html";
        } else {
          alert(data.error);
        }
      } catch (err) {
        console.error(err);
        alert("Server error");
      }
    });
  </script>
</body>
</html>
