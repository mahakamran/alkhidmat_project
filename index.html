<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet"/>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
   <!-- Sidebar (mobile only) -->
  <aside class="sidebar" id="sidebar">
    <div class="close-btn" id="closeSidebar">&times;</div>
    <ul>
      <li><a href="room.html"><i class="fa-solid fa-door-open"></i> Room</a></li>
      <li><a href="status.html"><i class="fa-solid fa-list-check"></i> Status</a></li>
      <li><a href="vehicle.html"><i class="fa-solid fa-car"></i> Vehicles</a></li>
      <li><a href="logout.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
    </ul>
  </aside>
  <div class="overlay" id="overlay"></div>

<header id="header">
  <!-- Logo -->
  <img src="./images/image_1.png" alt="logo" id="img1" />

  <!-- Hamburger (mobile only) -->
  <div id="menu-toggle">
    <span id="open-menu">&#9776;</span>
  </div>
    <!-- Account dropdown -->
    <div class="account-wrapper" id="ac">
      <div id="acc">
        <img src="./images/image_30.png" alt="Account" id="accToggle">
      </div>
      <div id="accDropdown" class="dropdown">
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
      </div>
    </div>
  </div>
  <!-- Navigation links -->
  <div id="main" class="nav-links">
    <h5><a href="room.html">Room</a></h5>
    <h5><a href="status.html">Status</a></h5>
    <h5><a href="vehicle.html">Vehicles</a></h5>
    <button id="btn"><a href="logout.html">Logout</a></button>


</header>

  <!-- register form start -->
  <div id="main1">
    <div id="main2">
      <h2 id="heading4">Registration</h2>
    </div>
    <div id="main3">
      <form id="registerForm">
        <input type="text" placeholder="Enter Your FullName" required />
        <input type="email" placeholder="Enter Your Email" required />
        <input type="password" placeholder="Enter Your Password" required />
        <input type="password" placeholder="Enter Your ConfirmPassword" required />
        <button type="submit" id="btn2">Register</button>
      </form>
      <p id="para1">Already have an account ? <span><a href="login.html">Login</a></span></p>
    </div>
  </div>
  <!-- register form end -->
   
  <!-- footer start -->
  <footer>
    <div id="main5">
      <div>
        <img src="./images/image_1.png" alt="" />
      </div>
      <div id="main6">
        <h5>Contact Info</h5>
        <p>Â© 2025 Alkhidmat Foundation</p>
        <p>Vehicle and Board room reservation</p>
      </div>
      <div id="main7">
        <h5>Quick Links</h5>
        <p>Rooms</p>
        <p>Vehicles</p>
        <p>Status</p>
      </div>
    </div>
    <div id="icons">
      <img src="./images/image_11_2.png" alt="" />
      <img src="./images/image_16_1.png" alt="" />
      <img src="./images/image_17_1.png" alt="" />
      <img src="./images/image_18_1.png" alt="" />
      <img src="./images/image_19_1.png" alt="" />
    </div>
  </footer>
  <!-- footer end -->

  <!-- script -->
  <script>
    // Sidebar toggle
    const openMenu = document.getElementById("open-menu");
    const closeSidebar = document.getElementById("closeSidebar");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    openMenu.addEventListener("click", () => {
      sidebar.classList.add("show");
      overlay.classList.add("active");
    });
    closeSidebar.addEventListener("click", () => {
      sidebar.classList.remove("show");
      overlay.classList.remove("active");
    });
    overlay.addEventListener("click", () => {
      sidebar.classList.remove("show");
      overlay.classList.remove("active");
    });

    // Desktop dropdown
    const accToggleDesktop = document.getElementById("accToggleDesktop");
    const accDropdownDesktop = document.getElementById("accDropdownDesktop");
    accToggleDesktop?.addEventListener("click", () => {
      accDropdownDesktop.classList.toggle("show");
    });
  </script>
</body>
</html>
