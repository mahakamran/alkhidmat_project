<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body>
 <!-- Sidebar (mobile only) -->
  <aside class="sidebar" id="sidebar">
    <div class="close-btn" id="closeSidebar">&times;</div>
    <ul>
      <li><a href="room.html"><i class="fa-solid fa-door-open"></i> Room</a></li>
      <li><a href="status.html"><i class="fa-solid fa-list-check"></i> Status</a></li>
      <li><a href="vehicle.html"><i class="fa-solid fa-car"></i> Vehicles</a></li>
      <li><a href="logout.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
    </ul>
  </aside>
  <div class="overlay" id="overlay"></div>

<header id="header">
  <!-- Logo -->
  <img src="./images/image_1.png" alt="logo" id="img1" />

  <!-- Hamburger (mobile only) -->
  <div id="menu-toggle">
    <span id="open-menu">&#9776;</span>
  </div>
    <!-- Account dropdown -->
    <div class="account-wrapper" id="ac">
      <div id="acc">
        <img src="./images/image_30.png" alt="Account" id="accToggle">
      </div>
      <div id="accDropdown" class="dropdown">
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
      </div>
    </div>
  </div>
  <!-- Navigation links -->
  <div id="main" class="nav-links">
    <h5><a href="room.html">Room</a></h5>
    <h5><a href="status.html">Status</a></h5>
    <h5><a href="vehicle.html">Vehicles</a></h5>
    <button id="btn"><a href="logout.html">Logout</a></button>


</header>

  <div class="logos">
    <img src="./images/image_2.png" alt="Alkhidmat Logo">
    <img src="./images/image_1_1.png" alt="bano qabil Logo">
  </div>

  <div class="message">Are you sure you want to logout?</div>

  <a href="index.html" class="logout-btn">
  <i class="fas fa-sign-out-alt"></i> Logout
</a>
<script>
   // Account dropdown (works for both desktop + mobile)
  const accToggle = document.getElementById("accToggle");
  const accDropdown = document.getElementById("accDropdown");

  accToggle.addEventListener("click", (e) => {
    e.stopPropagation(); // prevent immediate close
    accDropdown.classList.toggle("show");
  });

  window.addEventListener("click", function(e) {
    if (!accToggle.contains(e.target) && !accDropdown.contains(e.target)) {
      accDropdown.classList.remove("show");
    }
  });

  // Sidebar toggle
  const openMenu = document.getElementById("open-menu");
  const closeSidebar = document.getElementById("closeSidebar");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  openMenu.addEventListener("click", () => {
    sidebar.classList.add("show");
    overlay.classList.add("active");
  });
  closeSidebar.addEventListener("click", () => {
    sidebar.classList.remove("show");
    overlay.classList.remove("active");
  });
  overlay.addEventListener("click", () => {
    sidebar.classList.remove("show");
    overlay.classList.remove("active");
  });
</script>


</body>
</html>
