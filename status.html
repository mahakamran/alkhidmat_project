<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="responsive.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet"/>
  <style>
    /* Status badge colors */
    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.8rem;
    }
    .badge.pending { background-color: #f0ad4e; }      /* Yellow */
    .badge.approved { background-color: #5cb85c; }     /* Green */
    .badge.cancelled { background-color: #d9534f; }    /* Red */
  </style>
</head>
<body>
  <!-- Navbar -->
 <!-- Sidebar (mobile only) -->
  <aside class="sidebar" id="sidebar">
    <div class="close-btn" id="closeSidebar">&times;</div>
    <ul>
      <li><a href="room.html"><i class="fa-solid fa-door-open"></i> Room</a></li>
      <li><a href="status.html"><i class="fa-solid fa-list-check"></i> Status</a></li>
      <li><a href="vehicle.html"><i class="fa-solid fa-car"></i> Vehicles</a></li>
      <li><a href="logout.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
    </ul>
  </aside>
  <div class="overlay" id="overlay"></div>

<header id="header">
  <!-- Logo -->
  <img src="./images/image_1.png" alt="logo" id="img1" />

  <!-- Hamburger (mobile only) -->
  <div id="menu-toggle">
    <span id="open-menu">&#9776;</span>
  </div>
    <!-- Account dropdown -->
    <div class="account-wrapper" id="ac">
      <div id="acc">
        <img src="./images/image_30.png" alt="Account" id="accToggle">
      </div>
      <div id="accDropdown" class="dropdown">
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
      </div>
    </div>
  </div>
  <!-- Navigation links -->
  <div id="main" class="nav-links">
    <h5><a href="room.html">Room</a></h5>
    <h5><a href="status.html">Status</a></h5>
    <h5><a href="vehicle.html">Vehicles</a></h5>
    <button id="btn"><a href="logout.html">Logout</a></button>


</header>

  <!-- Status Table -->
  <div id="status-container">
    <img src="images/status.png" alt="" id="Alkhidmat">
  </div>
    <section class="status-section">
      <h2 class="status-heading">Status</h2>
      <div class="status-table-container">
        <table class="status-table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Date</th>
              <th>Time</th>
              <th>Purpose / Destination</th>
              <th>Emergency</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Bookings will be inserted here dynamically -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div id="main5">
        <div><img src="images/image_1.png" alt="" /></div>
        <div id="main6">
          <h5>Contact Info</h5>
          <p>Â© 2025 Alkhidmat Foundation</p>
          <p>Vehicle and Board room reservation</p>
        </div>
        <div id="main7">
          <h5>Quick Links</h5>
          <p>Rooms</p>
          <p>Vehicles</p>
          <p>Status</p>
        </div>
      </div>
      <div id="icons">
        <img src="images/image_11_2.png" alt="Icon 1" />
        <img src="images/image_16_1.png" alt="Icon 2" />
        <img src="images/image_17_1.png" alt="Icon 3" />
        <img src="images/image_18_1.png" alt="Icon 4" />
        <img src="images/image_19_1.png" alt="Icon 5" />
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script>
    // Account dropdown toggle
    const accToggle = document.getElementById("accToggle");
    const accDropdown = document.getElementById("accDropdown");
  
  

  accToggle.addEventListener("click", (e) => {
    e.stopPropagation(); // prevent immediate close
    accDropdown.classList.toggle("show");
  });

  window.addEventListener("click", function(e) {
    if (!accToggle.contains(e.target) && !accDropdown.contains(e.target)) {
      accDropdown.classList.remove("show");
    }
  });

  // Sidebar toggle
  const openMenu = document.getElementById("open-menu");
  const closeSidebar = document.getElementById("closeSidebar");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  openMenu.addEventListener("click", () => {
    sidebar.classList.add("show");
    overlay.classList.add("active");
  });
  closeSidebar.addEventListener("click", () => {
    sidebar.classList.remove("show");
    overlay.classList.remove("active");
  });
  overlay.addEventListener("click", () => {
    sidebar.classList.remove("show");
    overlay.classList.remove("active");
  });


    accToggle.addEventListener("click", () => {
      accDropdown.style.display = accDropdown.style.display === "block" ? "none" : "block";
    });
    window.addEventListener("click", function(e) {
      if (!accToggle.contains(e.target) && !accDropdown.contains(e.target)) {
        accDropdown.style.display = "none";
      }
    });

    const tbody = document.querySelector(".status-table tbody");

    // Helper to return badge HTML based on status
    function getStatusBadge(status) {
      let className = "pending";
      if (status === "Approved") className = "approved";
      else if (status === "Cancelled") className = "cancelled";
      return `<span class="badge ${className}">${status}</span>`;
    }

    // Load all bookings
    async function loadBookings() {
      tbody.innerHTML = "";

      try {
        // Rooms
        const roomRes = await fetch("http://localhost:5000/reservations_room");
        const roomBookings = await roomRes.json();
        roomBookings.forEach(b => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>Room</td>
            <td>${b.booking_date}</td>
            <td>${b.start_time}</td>
            <td>${b.department_name}</td>
            <td>--</td>
            <td>${getStatusBadge(b.status)}</td>
          `;
          tbody.appendChild(row);
        });

        // Vehicles
        const vehicleRes = await fetch("http://localhost:5000/reservations_vehicle");
        const vehicleBookings = await vehicleRes.json();
        vehicleBookings.forEach(b => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>Vehicle</td>
            <td>${b.booking_date}</td>
            <td>${b.start_time}</td>
            <td>${b.destination}</td>
            <td>--</td>
            <td>${getStatusBadge(b.status)}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading bookings:", err);
      }
    }

    loadBookings(); // Initial load
  </script>
  
</body>
</html>
