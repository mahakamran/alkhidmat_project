  <script>
    document.addEventListener("DOMContentLoaded", () => {
      protectPage("user"); // sirf normal user

      const storedName = localStorage.getItem("userFullName") || "User";
      document.getElementById("welcome1").innerText = `Welcome, ${storedName} to the Boardroom`;

      document.getElementById("reserveBtn").addEventListener("click", () => {

      });

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const role = localStorage.getItem("userRole");
  const storedName = localStorage.getItem("userFullName") || "User";

  // Only normal user allowed
  if (role !== "user") {
    alert("Access Denied! Admins cannot access user home.");
    window.location.href = "admin.html"; // Admin ko dashboard pe bhejo
  } else {
    document.getElementById("welcome1").innerText = `Welcome, ${storedName} to the`;
  }

  // Logout buttons
  document.getElementById("logoutBtn")?.addEventListener("click", () => {
    localStorage.clear();
    window.location.href = "login.html";
  });
  document.getElementById("accLogout")?.addEventListener("click", () => {
    localStorage.clear();
    window.location.href = "login.html";
  });
});
</script>
