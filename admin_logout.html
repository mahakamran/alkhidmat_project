<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar & Topbar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fe;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      position: fixed;
      height: 100vh;
      background: linear-gradient(135deg, #004aad, #023e8a);
      color: white;
      padding: 30px 20px;
    }
    .sidebar h3 {
      font-weight: bold;
      margin-bottom: 30px;
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 15px 0;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidebar a:hover {
      color: #ffd700;
    }

    /* Topbar */
    .topbar {
      height: 70px;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      margin-left: 240px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }
    .animated-dropdown {
      animation: dropdownFade 0.3s ease;
      border-radius: 12px;
      overflow: hidden;
    }
    @keyframes dropdownFade {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logos */
    .logos {
      margin-left: 590px;
      margin-top: 30px;
      padding: 20px;
      margin-top: 100px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
   
    /* Message */
    .message {
        text-align: center;
      margin-left: 240px;
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      color: #333;
    }

    /* Logout Button */
    .logout-btn {
      display: inline-block;
      margin-left: 650px;
      margin-top: 30px;
      padding: 10px 110px;
      background-color: #dc3545;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background-color: #bb2d3b;
      color: white;
    }
    .logout-btn i {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Admin Panel</h3>
    <a href="admin.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
    <a href="bookings.html"><i class="bi bi-calendar-check me-2"></i>Bookings</a>
    <a href="admin_room.html"><i class="bi bi-door-open me-2"></i>Rooms</a>
    <a href="admin_vehicle.html"><i class="bi bi-truck-front me-2"></i>Vehicles</a>
    <a href="admin_setting.html"><i class="bi bi-gear me-2"></i>Settings</a>
    <a href="admin_logout.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <h5>Welcome, Admin</h5>
    <div class="dropdown">
      <img src="pic/admin.png" 
           class="rounded-circle dropdown-toggle" 
           width="40" height="40"
           role="button" 
           data-bs-toggle="dropdown" 
           aria-expanded="false" 
           style="cursor:pointer; object-fit:cover;" />
      <ul class="dropdown-menu dropdown-menu-end shadow animated-dropdown">
        <li><a class="dropdown-item" href="admin_setting.html">Account Settings</a></li>
        <li><a class="dropdown-item text-danger" href="admin_logout.html">Logout</a></li>
      </ul>
    </div>
  </div>

  <!-- Logos -->
  <div class="logos">
    <img src="image 2 (2).png" alt="Alkhidmat Logo">
    <img src="image 1 (1).png" alt="Bano Qabil Logo">
  </div>

  <!-- Logout confirmation -->
  <div class="message">Are you sure you want to logout?</div>
  <a href="login.html" class="logout-btn">
    <i class="fas fa-sign-out-alt"></i> Logout
  </a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
